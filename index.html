<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <div class="popup">
        <div class="popup__container">
          <div class="popup__cross"></div>

          <form class="popup__form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input
              class="popup__item popup__name"
              type="text"
              placeholder="Имя"
            />
            <input
              class="popup__item popup__job"
              type="text"
              placeholder="О себе"
            />
            <input class="popup__button" value="Сохранить" type="submit" />
          </form>
        </div>
      </div>

      <header class="header">
        <img
          class="header__logo"
          src="./sprint-4-images/logo.svg"
          alt="логотип mesto russia"
        />
      </header>

      <main class="content">
        <div class="profile">
          <div class="profile__group">
            <img
              class="profile__avatar"
              src="./sprint-4-images/image.jpg"
              alt="аватар"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__status">Исследователь океана</p>
            </div>
            <button class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button">
            <img src="./sprint-4-images/Vector2.png" />
          </button>
        </div>

        <div class="elements">
          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1088404-unsplash.png"
              alt="карачаевск"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Карачаевск</h2>
              <img class="elements__icon" src="./sprint-4-images/Vector3.svg" />
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1404681-unsplash.png"
              alt="эльбрус"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <img class="elements__icon" src="./sprint-4-images/Vector3.svg" />
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1556355-unsplash.png"
              alt="домбай"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Домбай</h2>
              <img class="elements__icon" src="./sprint-4-images/Vector3.svg" />
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1404681-unsplash.png"
              alt="эльбрус"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <img class="elements__icon" src="./sprint-4-images/Vector3.svg" />
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1556355-unsplash.png"
              alt="домбай"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Домбай</h2>
              <img class="elements__icon" src="./sprint-4-images/Vector3.svg" />
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1088404-unsplash.png"
              alt="карачаевск"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <img class="elements__icon" src="./sprint-4-images/Vector3.svg" />
            </figcaption>
          </figure>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
