<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <div class="popup">
        <div class="popup__container">
          <button class="popup__cross" type="button"></button>

          <form class="popup__form" name="form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input
              class="popup__item popup__item_type_name"
              type="text"
              placeholder="Имя"
            />
            <input
              class="popup__item popup__item_type_job"
              type="text"
              placeholder="О себе"
            />
            <input class="popup__button" value="Сохранить" type="submit" />
          </form>
        </div>
      </div>

      <header class="header">
        <img
          class="header__logo"
          src="./sprint-4-images/logo.svg"
          alt="логотип mesto russia"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__group">
            <img
              class="profile__avatar"
              src="./sprint-4-images/image.jpg"
              alt="аватар"
            />
            <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
            
          </div>
          <button class="profile__add-button" type="button">
            <img src="./sprint-4-images/Vector2.png" alt="значок плюса" />
          </button>
        </section>

        <section class="elements">
          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1088404-unsplash.png"
              alt="карачаевск"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__icon" type="button"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1404681-unsplash.png"
              alt="эльбрус"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__icon" type="button"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1556355-unsplash.png"
              alt="домбай"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__icon" type="button"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1404681-unsplash.png"
              alt="эльбрус"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__icon" type="button"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1556355-unsplash.png"
              alt="домбай"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__icon" type="button"></button>
            </figcaption>
          </figure>

          <figure class="elements__card">
            <img
              class="elements__card-photo"
              src="./sprint-4-images/kirill-pershin-1088404-unsplash.png"
              alt="карачаевск"
            />
            <figcaption class="elements__card-group">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__icon" type="button"></button>
            </figcaption>
          </figure>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy;2022 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
