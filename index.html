<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <div class="page">
      <div class="popup popup-profile">
        <div class="popup__container">
          <button class="popup__cross" type="button" id="close_button_profile"></button>

          <form class="popup__form" name="form">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input
              class="popup__item popup__item_type_name popup__item_type_error popup__item_type_invalid" id="name-input-error"
              type="text"
              placeholder="Имя" required minlength="2" maxlength="40"
            />
            <span class="popup__input-error"></span>
            
            <input
              class="popup__item popup__item_type_job popup__item_type_invalid"
              type="text"
              placeholder="О себе" required minlength="2" maxlength="200"
            />
            <span class="popup__input-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup-card">
        <div class="popup__container popup__container-card">
          <button class="popup__cross" type="button" id="close_button_card"></button>

          <form class="popup__form" name="form2" id="card_form"  novalidate>
            <h2 class="popup__heading">Новое место</h2>
            <input
              class="popup__item popup__item_type_title"
              type="text"
              placeholder="Название" required value="" minlength="2" maxlength="30"
            />
            <span class="popup__input-error"></span>
            <input
              class="popup__item popup__item_type_link"
              type="url"
              placeholder="Ссылка на картинку" value="" required
            />
            <span class="popup__input-error"></span>
            <button 
              class="popup__button popup__button_disabled popup__button_invalid"
              type="submit" disabled>Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup-image">
        <div class="popup__container popup__container-image">
          <button class="popup__cross" type="button" id="close_button_image"></button>
          <img
            class="popup__img"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="Архыз"
          />
          <h2 class="popup__caption"></h2>
        </div>
      </div>

      <header class="header">
        <img
          class="header__logo"
          src="./sprint-4-images/logo.svg"
          alt="логотип mesto russia"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__group">
            <img
              class="profile__avatar"
              src="./sprint-4-images/image.jpg"
              alt="аватар"
            />
            <div class="profile__info">
              <div class="profile__info-container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__status">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button">
            <img src="./sprint-4-images/Vector2.png" alt="значок плюса" />
          </button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <template class="element-template">
      <li class="elements__card">
        <button class="elements__delete-button" type="button"></button>
        <img
          class="elements__card-photo"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Архыз"
        />
        <figcaption class="elements__card-group">
          <h2 class="elements__title"></h2>
          <button class="elements__icon" type="button"></button>
        </figcaption>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
